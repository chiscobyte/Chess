
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatadango</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <h1> Chess: Movie App </h1>
  </header>

  <main>
    <aside id="movie-list-section">
      <h2>Available Movies</h2>
      <ul id="films">
      </ul>
    </aside>
    <section id="movie-details-section">
        <div id="movie-details">
            <img id="movie-poster" src="" alt="Movie Poster">
            <div id="movie-info">
              <h2 id="movie-title">Movie Title</h2>
              <p id="movie-description">Description: </p>
              <p id="movie-runtime">Runtime: </p>
              <p id="movie-showtime">Showtime: </p>
              <p id="available-tickets">Available Tickets: </p>
              <button id="buy-ticket-btn">Buy Ticket</button>
            </div>
        </div>
            
          
          
    </section>
  </main>

  <script src="src/script.js"></script>
</body>
</html>
